<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>

  <link rel="stylesheet" href="library.css">
</head>

<body>

  <nav>
    <div class="nav-wrapper container">
      <a href="#!" class="brand-logo">Collection</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="sass.html"><i class="material-icons">search</i></a></li>
        <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
        <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
        <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
      </ul>
    </div>
  </nav>

  <script id="sheets-template" type="text/x-handlebars-template">
    <div class="container" style="margin-top: 1em;">
      <div class="row">
        {{#each sheets}}
        <div class="col s6 m3">
          <div class="card">
            <div class="card-content center sheet-card">
              <span class="card-title" style="white-space: nowrap; overflow:hidden;">{{title}}</span>
              <img src="sheet.png" style="width:100%; height auto;"></img>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </script>

  <div class="fixed-action-btn add-sheet">
    <a id="addsheet" class="btn-floating btn-large waves-effect waves-light red">
      <i class="material-icons">add</i>
    </a>
  </div>

  <div id="addsheettarget" class="tap-target" data-activates="addsheet">
    <div class="tap-target-content">
      <h5>Add your sheet music here!</h5>
      <p>You can also drag and drop PDFs into the window</p>
    </div>
  </div>

  <!-- Main script -->
  <script src="library.js"></script>
</body>

</html>
